        /* 自訂 iOS 風格樣式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* iOS 背景灰 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保 body 至少和視窗一樣高 */
            color: #333;
            padding: 1rem; /* 在 body 層級加 padding，讓 app 容器不會貼邊 */
            box-sizing: border-box;
        }

        .ios-app-container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            max-width: 480px; /* 手機上的最大寬度 */
            height: 100vh;    /* 在小螢幕上，讓容器盡可能佔滿視窗高度，但受限於 max-height */
            max-height: 850px;
            /* overflow: hidden; /* 移除或註解此行以避免影響可能的外部捲動，但我們主要處理內部捲動 */
        }

        /* 不同螢幕尺寸下的 .ios-app-container 樣式 */
        @media (min-width: 640px) { /* sm */
            .ios-app-container {
                max-width: 600px;
                height: auto;        /* 高度由內容決定，但受 min/max-height 限制 */
                min-height: 500px;   /* 至少 500px 高 */
                max-height: 90vh;    /* 最大高度為視窗高度的 90% */
                margin-top: 2rem;
                margin-bottom: 2rem;
                border-radius: 24px;
                box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            }
        }
        @media (min-width: 768px) { /* md */
            .ios-app-container {
                max-width: 720px;
            }
        }
        @media (min-width: 1024px) { /* lg */
            .ios-app-container {
                max-width: 960px;
                border-radius: 28px;
            }
        }
        @media (min-width: 1280px) { /* xl */
            .ios-app-container {
                max-width: 1140px;
                border-radius: 32px;
            }
        }

            height: 100%;
            display: flex;
            flex-direction: column;
        }

            padding: 12px 16px;
            border-bottom: 1px solid #d1d1d1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
            flex-shrink: 0;
        }
        .ios-header-title { font-size: 1.1rem; font-weight: 600; color: #000; }

        .ios-content {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f9f9f9;
            -webkit-overflow-scrolling: touch;
        }

        }
